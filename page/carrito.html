<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../img/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <aside>
            <header>
                <img class="logo" src="../img/logo.jpg" alt="logo">
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="../index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./page/carrito.html"><i class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Rodrigo Riveros</p>
            </footer>
        </aside>
        <main>
            <h1 class="titulo-principal">Carrito</h1>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="../img/abrigos/01.jpg" alt="abrigo">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <p>Abrigo 01</p>
                            <div class="carrito-producto-cantidad">
                                <small>Cantidad</small>
                                <p>1</p>
                            </div>
                            <div class="carrito-producto-precio">
                                <small>Precio</small>
                                <p>1000</p>
                            </div>
                            <div class="carrito-producto-subtotal">
                                <small>Subtotal</small>
                                <p>1000</p>
                            </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                        </div>
                    </div>
                </div>

                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="../img/abrigos/02.jpg" alt="abrigo">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <p>Abrigo 02</p>
                            <div class="carrito-producto-cantidad">
                                <small>Cantidad</small>
                                <p>2</p>
                            </div>
                            <div class="carrito-producto-precio">
                                <small>Precio</small>
                                <p>2000</p>
                            </div>
                            <div class="carrito-producto-subtotal">
                                <small>Subtotal</small>
                                <p>2000</p>
                            </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                        </div>
                    </div>
                </div>

                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
